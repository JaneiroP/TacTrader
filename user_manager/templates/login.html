<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
            <p class="text-center text-sm text-gray-600 mt-4"><a href="/forgot-password/" class="text-blue-500 hover:underline">Forgot Password?</a></p>
            <p class="text-center text-sm text-gray-600 mt-2">Don't have an account? <a href="/signup/" class="text-blue-500 hover:underline">Sign Up</a></p>
        </form>
    </div>

    <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg mt-8 hidden" id="signup-form">
        <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
        <form method="POST" action="/signup/">
            {% csrf_token %}
            <div class="mb-4">
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" name="email" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" required>
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signup-password" name="password" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" required>
            </div>
            <div class="mb-4">
                <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first-name" name="first_name" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" required>
            </div>
            <div class="mb-4">
                <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last-name" name="last_name" class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 outline-none" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Sign Up</button>
            <p class="text-center text-sm text-gray-600 mt-2">Already have an account? <a href="/login/" class="text-blue-500 hover:underline">Login</a></p>
        </form>
    </div>
</body>
</html>
